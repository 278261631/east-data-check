{% extends 'base.html' %}

{% block title %}Home - East Data Check{% endblock %}

{% block content %}
<div class="card">
    <h1>Welcome to East Data Check</h1>
    <p class="mt-1">
        {% if user.is_authenticated %}
            Hello, {{ user.username }}!
        {% else %}
            Please <a href="{% url 'accounts:login' %}" class="link">login</a> or 
            <a href="{% url 'accounts:register' %}" class="link">register</a> to continue.
        {% endif %}
    </p>
</div>
{% endblock %}
